<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head"><h2 data-text="h2" >محاسبه آنلاین بیمه خودرو</h2></div>
        <div class="form">
            <form id="form">
                <h2>مدل خودرو:</h2>
                <select id="car-choice">
                    <option value="پراید">پراید</option>
                    <option value="405">405</option>
                    <option value="2008">2008</option>
                    <option value="BMW 720 LI">BMW 720 LI</option>
                </select>
                <h2>سال ساخت:</h2>
                <select id="year-choice"></select>
                <h2> ساده - شخص ثالث </h2>
                <input type="radio" name="kindInsurance" id="normal-insurance">
                <h2>کامل - شخص ثالث با بیمه بدنه </h2>
                <input type="radio" name="kindInsurance" id="complete-insurance">
                <input id="sub" onclick="opt()" type="submit" value="محاسبه بیمه خودرو شما ">
            </form>
        </div>
            <div class="result">
                <span id="car-model"></span>
                <span id="year-made"></span>
                <span id="insurance-model"></span>
                <span id="final-price"></span>
            </div>
    <script src="app.js"></script>
</body>
</html>
