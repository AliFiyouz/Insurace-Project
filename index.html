<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for=""><h2 data-text="h2" >محاسبه آنلاین بیمه خودرو</h2></label>
        <div class="form">
            <form id="form" action="">
                <label >مدل خودرو:</label>
                <input list="car-" name="car-" id="car-choice"/>
                <datalist id="car-">
                    <option value="پراید">پراید</option>
                    <option value="405">405</option>
                    <option value="2008">2008</option>
                    <option value="BMW 720 LI">BMW 720 LI</option>
                </datalist>
                <label for="year-selction">سال ساخت:</label>
                <input list="year-choice" id="year-selction"/>
                <datalist id="year-choice"></datalist>
            </div>
            <div class="insuranceKind">
                ساده - شخص ثالث <input type="radio" id="normal-insurance">
                کامل - شخص ثالث با بیمه بدنه <input type="radio" name="" id="complete-insurance">
            </div>
            <div class="result">
                <input id="sub" onclick="opt()" type="button" value="محاسبه بیمه خودرو شما ">
                <span id="car-model"></span>
                <span id="year-made"></span>
                <span id="insurance-model"></span>
                <span id="final-price"></span>
            </form>

    <script src="app.js"></script>
</body>
</html>
