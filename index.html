<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for=""><h2 data-text="h2" >محاسبه انلاین بیمه خودرو</h2></label>
        <div class="form">
            <form id="form" action="">
                <label for="car-choise">مدل خودرو:</label>
                <input list="car-" name="carrr" id="car-choise"/>
                <datalist id="car-">
                    <option class="car" value="پراید">
                    <option class="car" value="206">
                    <option class="car" value="405">
                    <option class="car" value="2008">
                    <option class="car" value="BMW 720 LI">
                </datalist>
                <label for="year-selction">سال ساخت:</label>
                <input list="year-choice" id="year-selction"/>
                <datalist id="year-choice"></datalist>
            </div>
            <div class="insuranceKind">
                ساده - شخص ثالث <input type="radio" name="" id="normal-insurance">
                کامل - شخص ثالث با بیمه بدنه <input type="radio" name="" id="complete-insurance">
            </div>
            <div class="result">
                <input id="sub" type="submit" value="محاسبه بیمه خودرو شما ">
                <span id="car-model"></span>
                <span id="year-made"></span>
                <span id="insurance-model"></span>
                <span id="final-price"></span>
            </form>

    <script src="app.js"></script>
</body>
</html>
